<html>
  <head>
    <meta charset="UTF-8">
    <title>Side Panel for Gemini Extended</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="defaults theme-a adaptive">
    <div class="tab-bar" id="tabBar">
      <button class="add-tab-btn" id="addTabBtn" title="New Tab">+</button>
      <button class="toggle-bookmark-btn" id="toggleBookmarkBtn" title="Toggle Bookmark"></button>
      <button class="open-browser-btn" id="openBrowserBtn" title="Open in Browser">&#x2197;</button>
    </div>
    <div id="content-wrapper">
      <div id="content-area"></div>
      <div id="side-toolbar">
        <button class="toolbar-btn" id="bookmarkBtn" title="Bookmarks"></button>
        <button class="toolbar-btn" id="coffeeBtn" title="Buy me a coffee"></button>
        <button class="toolbar-btn" id="settingsBtn" title="Settings"></button>
      </div>
    </div>
    
    <div id="bookmarksModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Bookmarks</h2>
                <button id="closeModalBtn" class="modal-close-btn">&times;</button>
            </div>
            <div id="bookmarksList">
                <!-- Bookmarks will be populated here -->
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="closeSettingsBtn" class="modal-close-btn">&times;</button>
            </div>
            <div id="settingsContent" style="padding: 16px; overflow-y: auto;">
                <h2>Theme</h2>
                <div id="themeSettings" class="settings-group">
                    <label><input type="radio" name="theme" value="system"> System</label>
                    <label><input type="radio" name="theme" value="dark"> Dark</label>
                    <label><input type="radio" name="theme" value="light"> Light</label>
                </div>

                <h2>Content Size: <span id="zoomValue">100%</span></h2>
                <div id="zoomSettings" class="settings-group">
                    <input type="range" id="zoomSlider" min="50" max="120" step="10" value="100" list="zoom-values">
                    <datalist id="zoom-values">
                        <option value="50"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="80"></option>
                        <option value="90"></option>
                        <option value="100"></option>
                        <option value="110"></option>
                        <option value="120"></option>
                    </datalist>
                    <div class="zoom-labels">
                        <span>50%</span>
                        <span>60%</span>
                        <span>70%</span>
                        <span>80%</span>
                        <span>90%</span>
                        <span>100%</span>
                        <span>110%</span>
                        <span>120%</span>
                    </div>
                </div>

                <h2>Behavior</h2>
                <div id="behaviorSettings" class="settings-group">
                    <label>
                        <input type="checkbox" id="persistenceCheckbox">
                        Persist tabs/state
                    </label>
                </div>
                
                <div id="settingsStatus"></div>
            </div>
        </div>
    </div>

    <div id="editBookmarkDialog" class="edit-dialog-overlay">
        <div class="edit-dialog-content">
            <div class="edit-dialog-header">Edit Bookmark</div>
            
            <div class="edit-form-group">
                <label class="edit-form-label">Name</label>
                <input type="text" id="editBookmarkTitle" class="edit-form-input">
            </div>
            
            <div class="edit-form-group">
                <label class="edit-form-label">URL</label>
                <input type="text" id="editBookmarkUrl" class="edit-form-input" readonly>
            </div>

            <div class="edit-dialog-actions">
                <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                <button id="saveEditBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
  </body>
</html>
