<html>
  <head>
    <meta charset="UTF-8">
    <title>Side Panel for Gemini Extended</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class="defaults theme-a adaptive">
    <div class="tab-bar" id="tabBar">
      <button class="add-tab-btn" id="addTabBtn" title="New Tab">+</button>
      <button class="open-browser-btn" id="openBrowserBtn" title="Open in Browser">&#x2197;</button>
    </div>
    <div id="content-wrapper">
      <div id="content-area"></div>
      <div id="side-toolbar">
        <button class="toolbar-btn" id="settingsBtn" title="Settings"></button>
        <button class="toolbar-btn" id="coffeeBtn" title="Buy me a coffee"></button>
      </div>
    </div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
