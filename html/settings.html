<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Side Panel Extended - Settings</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
    <h1>Gemini Side Panel Extended - Settings</h1>
    
    <h2>Choose a Theme:</h2>
    <div id="themeSettings">
        <label><input type="radio" name="theme" value="system"> System</label>
        <label><input type="radio" name="theme" value="dark"> Dark</label>
        <label><input type="radio" name="theme" value="light"> Light</label>
    </div>

    <h2>Content Size: <span id="zoomValue">100%</span></h2>
    <div id="zoomSettings">
        <input type="range" id="zoomSlider" min="50" max="120" step="10" value="100" list="zoom-values">
        <datalist id="zoom-values">
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
            <option value="110"></option>
            <option value="120"></option>
        </datalist>
        <div class="zoom-labels">
            <span>50%</span>
            <span>60%</span>
            <span>70%</span>
            <span>80%</span>
            <span>90%</span>
            <span>100%</span>
            <span>110%</span>
            <span>120%</span>
        </div>
    </div>

    <h2>Behavior</h2>
    <div id="behaviorSettings">
        <label>
            <input type="checkbox" id="persistenceCheckbox">
            Persist tabs and state (reopen last session)
        </label>
    </div>

    <div id="status"></div>

    <script type="module" src="../js/settings.js"></script>
</body>
</html>
