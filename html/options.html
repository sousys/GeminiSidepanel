<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Side Panel Extended - Options</title>
    <link rel="stylesheet" href="../css/options.css">
</head>
<body>
    <h1>Gemini Side Panel Extended - Options</h1>
    
    <h2>Choose a Theme:</h2>
    <div id="themeOptions">
        <label><input type="radio" name="theme" value="system"> System Default</label>
        <label><input type="radio" name="theme" value="dark"> Dark</label>
        <label><input type="radio" name="theme" value="light"> Light</label>
    </div>

    <h2>Content Size: <span id="zoomValue">100%</span></h2>
    <div id="zoomOptions">
        <input type="range" id="zoomSlider" min="50" max="120" step="10" value="100">
        <div class="zoom-labels">
            <span>50%</span>
            <span>100%</span>
            <span>120%</span>
        </div>
    </div>

    <h2>Behavior</h2>
    <div id="behaviorOptions">
        <label>
            <input type="checkbox" id="persistenceCheckbox">
            Persist tabs and state (reopen last session)
        </label>
    </div>

    <div id="status"></div>

    <script src="../js/options.js"></script>
</body>
</html>
